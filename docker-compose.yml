# ============================================
# Grocy Amazon AutoBuy - Docker Compose
# ============================================
# Starten mit: docker-compose up -d
# Logs: docker-compose logs -f
# ============================================

services:
  grocy-autobuy:
    build: .
    container_name: grocy-autobuy
    restart: unless-stopped
    
    # .env Datei für Konfiguration verwenden
    env_file:
      - .env
    
    # Host-Netzwerk für Zugriff auf externe Dienste (Grocy, Home Assistant)
    network_mode: host
    
    # Persistente Daten
    volumes:
      - ./data:/app/data
      # Optional: Eigene Konfigurationsdatei
      # - ./config.yaml:/app/config.yaml:ro
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
